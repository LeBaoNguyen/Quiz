<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        /* Video Background - giảm 20% kích thước */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.4242);
            min-width: 125vw;
            min-height: 125vh;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay mờ nền */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        /* Khung thông báo */
        .intro-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            max-width: 80vh;
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .intro-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Nút Đóng */
        .close-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgb(21, 1, 94);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 4;
        }

        .close-btn:hover {
            background: rgb(48, 50, 94);
        }

        /* Nút giao diện neon */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            z-index: 2;
            opacity: 1;
            transition: opacity 1.75s ease-in-out;
        }


        .menu button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            color: orange;
            background: black;
            border: 2px solid orange;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px orange;
            transition: 0.3s;
        }

        .menu button:hover {
            background: orange;
            color: black;
            box-shadow: 0 0 20px orange;
        }

        /* Bảng Thêm */
        .extra-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: black;
            border: 2px solid cyan;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 15px cyan;
            z-index: 4;
        }

        .extra-box button {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            color: cyan;
            background: black;
            border: 2px solid cyan;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .extra-box button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }

        .extra-box .close-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: cyan;
            color: black;
            border: none;
            width: 80px;
            height: 40px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .extra-box .close-btn:hover {
            background: lightcyan;
        }
        .credit-box {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none; /* Ban đầu ẩn */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .credit-content {
            position: absolute;
            bottom: -100%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            animation: creditRoll 8s linear forwards;
        }

        @keyframes creditRoll {
            from {
                bottom: -100%;
            }
            to {
                bottom: 100%;
            }
        }
        #extraBox2 {
            width: 660px;
            height: 440px;
            background: black; /* Đổi nền thành cyber */
            border: 2px solid #ff00ff; /* Hồng neon */
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 15px #ff00ff; /* Hiệu ứng phát sáng */
            z-index: 5;
        }

        /* Chỉnh màu chữ của các label */
        #extraBox2 label {
            color: #ff00ff; /* Hồng neon */
            font-size: 18px;
            margin-top: 10px;
        }

        #extraBox2 input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
        .slider-container {
            width: 45%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff; /* Hồng neon */
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            margin: 10px 0;
            box-shadow: 0 0 10px #ff00ff;
        }

        /* Chỉnh màu chữ cho nhãn */
        .slider-container label {
            display: block;
            color: #ff00ff; /* Hồng neon */
            font-size: 16px;
            margin-bottom: 6px;
        }
        #extraBox2 select {
            background: black;
            color: #1df4d0; /* Hồng neon */
            border: 2px solid #1cadf5;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 0 10px #13b8f4;
            transition: 0.3s;
        }

        #extraBox2 select:hover {
            background: #1ccceb;
            color: black;
        }

        #audioSelect option {
            background: black;
            color: rgb(15, 233, 233);
            font-size: 16px;
            padding: 10px;
            border: none;
        }
        #extraBox2 .close-btn {
            bottom: 3%;
            background: #ff00ff; /* Hồng neon */
            color: black;
            border: none;
            width: 80px;
            height: 40px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff00ff;
        }

        #extraBox2 .close-btn:hover {
            background: #ff66ff;
            box-shadow: 0 0 15px #ff66ff;
        }

    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="video/cat.mp4" type="video/mp4">
    </video>

    <audio id="backgroundMusic">
        <source src="audio/theme1.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay" id="overlay"></div>

    <div class="intro-box" id="introBox">
        <img src="imgs/sign.png" alt="Giới thiệu">
        <button class="close-btn" onclick="closeIntro()">Đóng</button>
    </div>

    <div class="menu" id="menu">
        <button>Bắt đầu</button>
        <button onclick="openExtraBox2()">Cài đặt</button>
        <button onclick="openExtraBox()">Thêm</button>
    </div>

    <div class="extra-box" id="extraBox">
        <button onclick="hideAll()" onclick="restartVideo()">Xem Background</button>
        <button onclick="startCredit()">Giới Thiệu</button>
        <a href="https://lebaonguyen.github.io/Quiz-Project/"><button>EASTER EGGGG</button></a>
        <button class="close-btn" onclick="closeExtraBox()">Đóng</button>

        <div class="credit-box" id="creditBox">
            <div class="credit-content">
                <p>Produced by Team 3</p><br>
                <p>Quiz-Project</p><br>
                <p>Gồm các thành viên :</p><br>
                <p>Trưởng Nhóm : Bảo Nguyên</p><br>
                <p>Phân công, lên kế hoạch : Chấn Huy</p><br>
                <p>Làm PowerPoint: Thanh Vy</p><br>
                <p>Tìm ý, viết content: Thành Lợi</p><br>
                <p>Thuyết trình: Như Huỳnh</p><br>
            </div>
        </div>
    </div>
    <div class="extra-box" id="extraBox2">
        <div class="slider-container">
            <label for="volume">Âm lượng</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
        </div>
     
        <div class="slider-container">
            <label for="brightness">Độ sáng</label>
            <input type="range" id="brightness" min="0.2" max="1" step="0.01" value="1" oninput="setBrightness(this.value)">
        </div>
        <div class="slider-container">
            <label for="audioSelect">Chọn nhạc nền:</label>
            <select id="audioSelect" onchange="changeBackgroundMusic()">
                <option value="audio/theme1.mp3">Nhạc nền 1</option>
                <option value="audio/theme2.mp3">Dark Embient (Recommended)</option>
                <option value="audio/theme3.mp3">Interstella Journey</option>
                <option value="audio/theme4.mp3">This's fallin' in love</option>
            </select>
        </div>        
        <button class="close-btn" onclick="closeExtraBox2()">Đóng</button>
    </div>    

    <script>
        function closeIntro() {
            document.getElementById("introBox").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            
            let audio = document.getElementById("backgroundMusic");
            audio.play();
        }

        function openExtraBox() {
            let extraBox = document.getElementById("extraBox");
            extraBox.style.display = "flex";
            extraBox.style.opacity = "0";
            setTimeout(() => {
                extraBox.style.transition = "opacity 0.5s ease-in-out";
                extraBox.style.opacity = "1";
            }, 10);
        }

        function closeExtraBox() {
            let extraBox = document.getElementById("extraBox");
            extraBox.style.transition = "opacity 0.3s ease-in-out";
            extraBox.style.opacity = "0";
            setTimeout(() => {
                extraBox.style.display = "none";
            }, 500);
        }
        function hideAll() {
            // Ẩn tất cả các phần tử ngoại trừ video nền
            document.getElementById("menu").style.display = "none";
            document.getElementById("extraBox").style.display = "none";
            // Khi click vào bất kỳ đâu trên màn hình, menu sẽ hiện lại
            setTimeout(() => {
                document.body.addEventListener("click", showMenu, { once: true });
            }, 1000);
        }

        function showMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = "flex";
            menu.style.opacity = "0";

            // Tạo hiệu ứng mờ dần bằng transition
            setTimeout(() => {
                menu.style.transition = "opacity 0.5s ease-in-out";
                menu.style.opacity = "1";
            }, 50); 
        }
        function startCredit() {
            let extraBox = document.getElementById("extraBox");
            let creditBox = document.getElementById("creditBox");
            let creditContent = document.querySelector(".credit-content");
            let buttons = extraBox.querySelectorAll("button");
            let closeButton = document.querySelector(".extra-box .close-btn");

            // Ẩn tất cả các nút
            buttons.forEach(btn => btn.style.display = "none");

            // Ẩn nút đóng
            closeButton.style.display = "none";

            // Hiển thị khung credit
            creditBox.style.display = "flex";

            // ⚡ Reset và kích hoạt animation
            creditContent.style.animation = "none";
            void creditContent.offsetWidth;
            creditContent.style.animation = "creditRoll 8s linear forwards";

            // Kích hoạt khả năng click để bỏ qua sau 1s
            setTimeout(() => {
                extraBox.addEventListener("click", stopCredit, { once: true });
            }, 1000);

            // Sau khi credit chạy xong (8s), đợi 1s rồi đặt lại trạng thái
            setTimeout(() => {
                stopCredit();
            }, 9000);
        }

        function stopCredit() {
            let extraBox = document.getElementById("extraBox");
            let creditBox = document.getElementById("creditBox");
            let buttons = extraBox.querySelectorAll("button");
            let closeButton = document.querySelector(".extra-box .close-btn");

            // Ẩn credit ngay lập tức
            creditBox.style.display = "none";

            // Hiện lại các nút với hiệu ứng mờ dần (0.5s)
            buttons.forEach(btn => {
                btn.style.opacity = "0";
                btn.style.display = "block";
                setTimeout(() => {
                    btn.style.transition = "opacity 0.5s ease-in-out";
                    btn.style.opacity = "1";
                }, 50);
            });

            // Hiện lại nút đóng
            closeButton.style.display = "block";

            // Gỡ bỏ sự kiện click sau khi credit đã dừng
            extraBox.removeEventListener("click", stopCredit);
        }
        function openExtraBox2() {
            let box = document.getElementById("extraBox2");
            box.style.display = "flex";
            box.style.opacity = "0";
            setTimeout(() => {
                box.style.transition = "opacity 0.5s ease-in-out";
                box.style.opacity = "1";
            }, 10);
        }

        function closeExtraBox2() {
            let box = document.getElementById("extraBox2");
            box.style.opacity = "0";
            setTimeout(() => {
                box.style.display = "none";
            }, 500);
            restartVideo(); // Phát lại video
        }
        function setVolume(value) {
            let audio = document.getElementById("backgroundMusic");
            let video = document.querySelector("video");

            audio.volume = value;
            video.volume = value; // Nếu sau này có video có âm thanh
        }


        function setBrightness(value) {
            document.querySelector("video").style.filter = `brightness(${value})`;
        }
        function changeBackgroundMusic() {
            let audio = document.getElementById("backgroundMusic");
            let selectedAudio = document.getElementById("audioSelect").value;

            audio.src = selectedAudio;
            audio.play(); // Phát ngay sau khi thay đổi nhạc
        }
        // Danh sách nhạc theo thứ tự
        const audioTracks = [
            { src: "audio/theme1.mp3", name: "Theme 1" },
            { src: "audio/theme2.mp3", name: "Theme 2" },
            { src: "audio/theme3.mp3", name: "Theme 3" }
        ];
        let currentTrack = localStorage.getItem("currentTrack") ? parseInt(localStorage.getItem("currentTrack")) : 0;

        const audio = document.getElementById("backgroundMusic");
        const trackSelect = document.getElementById("trackSelect");

        // Cập nhật danh sách chọn nhạc trong extrabox2
        function updateTrackSelect() {
            trackSelect.innerHTML = ""; // Xóa danh sách cũ
            audioTracks.forEach((track, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = track.name;
                if (index === currentTrack) option.selected = true;
                trackSelect.appendChild(option);
            });
        }

        // Khi nhạc kết thúc, chuyển sang bài kế tiếp
        audio.addEventListener("ended", () => {
            currentTrack = (currentTrack + 1) % audioTracks.length; // Lặp lại từ đầu sau bài cuối
            localStorage.setItem("currentTrack", currentTrack); // Lưu lại trạng thái bài hát
            audio.src = audioTracks[currentTrack].src;
            audio.play();
            updateTrackSelect();
        });

        // Khi tải lại trang, tự động phát nhạc
        window.addEventListener("load", () => {
            audio.src = audioTracks[currentTrack].src;
            audio.play().catch(() => {
                console.log("Tự động phát bị chặn bởi trình duyệt.");
            });
            updateTrackSelect();
        });

        // Khi người dùng chọn bài hát từ extrabox2
        trackSelect.addEventListener("change", (event) => {
            currentTrack = parseInt(event.target.value);
            localStorage.setItem("currentTrack", currentTrack); // Lưu lại trạng thái bài hát
            audio.src = audioTracks[currentTrack].src;
            audio.play();
        });
        function restartVideo() {
            let video = document.querySelector("video");
            video.currentTime = 0; // Đặt lại thời gian về đầu
            video.play(); // Phát lại video
        }

    </script>
</body>
</html>
