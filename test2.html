<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background & Nhạc Nền</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }

        /* Video Background - giảm 20% kích thước */
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.4242);
            min-width: 125vw;
            min-height: 125vh;
            width: auto;
            height: auto;
            object-fit: cover;
            z-index: -1;
        }

        /* Overlay mờ nền */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 2;
        }

        /* Khung thông báo */
        .intro-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            max-width: 80vh;
            background: white;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 3;
        }

        .intro-box img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        /* Nút Đóng */
        .close-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgb(21, 1, 94);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 4;
        }

        .close-btn:hover {
            background: rgb(48, 50, 94);
        }

        /* Nút giao diện neon */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            z-index: 2;
            opacity: 1;
            transition: opacity 1.75s ease-in-out;
        }

        .menu button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            color: orange;
            background: black;
            border: 2px solid orange;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 10px orange;
            transition: 0.3s;
        }

        .menu button:hover {
            background: orange;
            color: black;
            box-shadow: 0 0 20px orange;
        }

        /* Bảng Thêm */
        .extra-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
            background: black;
            border: 2px solid cyan;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 15px cyan;
            z-index: 4;
        }

        .extra-box button {
            width: 200px;
            padding: 10px;
            font-size: 18px;
            color: cyan;
            background: black;
            border: 2px solid cyan;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 10px cyan;
            transition: 0.3s;
        }

        .extra-box button:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan;
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="cat.mp4" type="video/mp4">
    </video>

    <div class="menu" id="menu">
        <button>Bắt đầu</button>
        <button>Cài đặt</button>
        <button onclick="openExtraBox()">Thêm</button>
    </div>

    <script>
        function hideAll() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("introBox").style.display = "none";
            document.getElementById("menu").style.display = "none";
            document.getElementById("extraBox").style.display = "none";
            document.body.style.cursor = "pointer";
            document.body.addEventListener("click", showMenu, { once: true });
        }

        function showMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = "flex";
            menu.style.opacity = "0";
            setTimeout(() => {
                menu.style.transition = "opacity 1.75s ease-in-out";
                menu.style.opacity = "1";
            }, 50);
            document.body.style.cursor = "default";
        }
    </script>
</body>
</html>
